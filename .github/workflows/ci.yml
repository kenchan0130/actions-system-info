name: CI
on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - id: node-version
        uses: mikefarah/yq@v4
        with:
          cmd: yq '.runs.using | sub("^node", "")' action.yml
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.result }}
          cache: npm
      - name: Install Node.js dependencies
        run: |
          npm ci
      - name: Run lint
        run: |
          npm run lint

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - id: node-version
        uses: mikefarah/yq@v4
        with:
          cmd: yq '.runs.using | sub("^node", "")' action.yml
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.result }}
          cache: npm
      - name: Install Node.js dependencies
        run: |
          npm ci
      - name: Run test
        run: |
          npm run test
      - name: Run package
        run: |
          npm run package
      - name: Run action
        uses: ./
        id: system-info
      - name: Show action outputs
        run: |
          npm run showenv:SYSTEM_INFO_OUTPUTS
        env:
          SYSTEM_INFO_OUTPUTS: ${{join(steps.system-info.outputs.*, ', ')}}
