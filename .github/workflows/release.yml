name: Release
on:
  push:
    branches:
      - master

jobs:
  package:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    outputs:
      ref: ${{ steps.package.outputs.ref }}
    steps:
      - uses: actions/checkout@v4
      - id: node-version
        uses: mikefarah/yq@v4
        with:
          cmd: yq '.runs.using | sub("^node", "")' action.yml
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.result }}
          cache: npm
      - name: Install Node.js dependencies
        run: |
          npm ci
      - name: Run package
        run: |
          npm run package
      - name: Push package
        id: package
        run: |
          git config --local user.email "1155067+kenchan0130@users.noreply.github.com"
          git config --local user.name "kenchan0130"
          git remote set-url origin https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git add -N .
          if git diff --exit-code --quiet;then
            echo "No change."
          else
            git add .
            git commit -m "[skip ci] Create package by ${GITHUB_SHA}"
            git push origin master
          fi
          echo "ref=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
  tagpr:
    needs: package
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          ref: ${{ needs.package.outputs.ref }}
          persist-credentials: true # tagpr require this credential
      - id: tagpr
        uses: Songmu/tagpr@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
